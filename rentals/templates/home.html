{% extends 'base.html' %}

{% block title %}Home - Movie Rental{% endblock %}

{% block content %}
<div class="row">
    {% for movie in movies %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.description }}</p>
                    <a href="{% url 'movie_detail' movie.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
