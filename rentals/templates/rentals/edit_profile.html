<!-- rentals/templates/rentals/edit_profile.html -->

{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    <form method="POST">
        {% csrf_token %}
        <h2>Profile Information</h2>
        {{ profile_form.as_p }}
        <h2>Change Password</h2>
        {{ password_form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
